<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res">

    </div>

    
    <script>
        function ver() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var txtv = String(txtp.value)
            res.innerHTML = `<p>Você é do país ${txtv}</p>`
            if (txtv == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }

        }

    </script>
</body>
</html>
