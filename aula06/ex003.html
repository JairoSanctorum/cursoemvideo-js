<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        H1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(prompt('Digite outro número: '))
        //prompt transforma qualquer número em string, por isso foi colocado Number para transformar em number
        //Também pode usar Number.parseInt(n) para numeros inteiros ou Number.parseFloat(n) para numeros reais
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s))  //string(n) transforma number em string

        //(number + number) para adição
        //(string + string) para concatenação
    </script>
    
</body>
</html>
