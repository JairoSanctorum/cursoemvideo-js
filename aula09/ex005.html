<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199 );
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <br><br><br>

    <script>
        window.document.writeln('-------------------------<br>')
        window.document.writeln('    Aqui começa o JS<br>')
        window.document.writeln('-------------------------<br>')

        var p1 = window.document.getElementsByTagName('p')[0]  //[0] pega o primeiro parágrafo, [1] pega o segundo parágrafo, e assim sucessivamente.
        window.document.write('Está escrito assim: '+ p1.innerText)

        p1.style.color = 'blue'

        var corpo = window.document.body
        corpo.style.background = 'gray'

        var d = window.document.getElementById('msg')  //como é Element no singular, não se usa parênteses
        d.style.background = 'green'

        


    </script>
</body>
</html>
